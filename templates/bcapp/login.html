<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Branch Change!</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>

    <div class="section no-pad-bot" id="index-banner">
      <div class="container">

        <br><br>
        <br><br>

        <h1 class="header center teal-text">Branch Changer!</h1>
        <div class="row center">
          <h5 class="header col s12 light">A webapp to find to register for branch change at IIT Bombay</h5>
          <div class="col offset-s10"><a class="modal-trigger" style="color:teal" href="#modal1">More Info</a></div>
        </div>
        <br><br>
        <div class="container">
          <div class="row">
              <form id ="myform" action = "/submit/" class="col s12" method="post">
                {% csrf_token %}

                <div class="row">

                <div class="input-field col l6 offset-l3">
                  <input id="ldapid" name="ldapid" type="text" class="validate" spellcheck="false" autocomplete="off" autocorrect="off">
                  <label for="ldapid">Identity</label>
                </div>
                <br><br><br>
                <div class="input-field col l6 offset-l3">
                  <input id="ldappass" name="ldappass" type="password" class="validate" spellcheck="false" autocomplete="off" autocorrect="off">
                  <label for="ldappass">Password</label>
                </div>

                </div>

                <br><br>
                <div class="row center">
                  <button type="submit" id="submit-button" class="btn-large waves-effect waves-light teal lighten-1 ">Login <i class="mdi-content-send right"></i></button>

                </div>

              </form>
            </div>
        </div>
        
        <br><br>

      </div>

    </div>


    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 style="color:teal">About</h4>
        <p>This is the login page for accessing the branch change app. Use your LDAP credentials to login!
         </p>
      </div>
      <div class="modal-footer">
        <p class="right-align" style="padding-right: 12px">Developed by <span style="color:teal">kuchbhi<span></p>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script>
    $(document).ready(function() {

        document.getElementById("myform").reset();
        $('#myform input').attr('style', '-webkit-box-shadow: inset 0 0 0 1000px #ffffff !important');
        $('.modal-trigger').leanModal();
    });
    </script>

  </body>
</html>
